<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>

    <h2>Imágenes</h2>

    <img src="/recursos/paisaje.png" alt="Paisaje montañas río" width="200" >
    <img src="https://c.files.bbci.co.uk/48DD/production/_107435681_perro1.jpg" alt="Perro pug" width="200">

    <h2>Audio</h2>

    <audio controls>
        <source src="/recursos/audio-demo.mp3" type="audio/mpeg" >
        Audio demo ejemplo HTML
    </audio>

    <h2>Vídeo</h2>

    <video controls width="400" autoplay loop muted >
        <source src="/recursos/video-demo.mp4" type="video/mp4" >
        <source src="/recursos/video-demo.webm" type="video/webm" >
        Vídeo demo ejemplo HTML
    </video>

</body>
</html>
